<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Idade</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Idade</h1>
    <label for="day">Dia:</label>
    <input type="num" id="dia" placeholder="Dia" >
    <label for="month">Mês:</label>
    <input type="number" id="mes" placeholder="Mês" >
    <label for="year">Ano:</label>
    <input type="number" id="year" placeholder="Ano" >
    <button id="btn" >Calcular Idade</button>
    <p id="year-result"></p>
    <p id="mes-result"></p>
    <p id="dia-result"></p>
  </div>
  <script src="idade.js"></script>
</body>
</html>
